<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="sub-container">
            <label for="userNum">How many digits? (default: 8)</label>
            <input type="number" id="userNum" placeholder="Length">
            <div class="display">
                <input type="text" id="password" placeholder="Your Password" >
                <img onclick="copyPassword()" src="./images/copy.png" alt="Copy">
            </div>
        </div>
        <button id="generate">
            
            🔐 Generate Password
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
